<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="images/cat.webp" alt="minimalist cat logo">
        <h1>My Library</h1>
    </header>
    <main>
        <div id="container">
            <div class="form-card">
                <form action="" id="form">
                    <div>
                        <label for="title">Title *</label>
                        <input type="text" name="title" id="title" placeholder="Harry Potter and the Philosopher's Stone" required>
                    </div>
                    <div>
                        <label for="author">Author *</label>
                        <input type="text" name="author" id="author" placeholder="J. K. Rowling" required>
                    </div>
                    <div>
                        <label for="year">The year of publication</label>
                        <input type="text" name="year" id="year" placeholder="1997">
                    </div>                    
                    <div>
                        <label for="pages">Pages</label>
                        <input type="text" name="pages" id="pages" placeholder="223">
                    </div>
                    <div class="radio-buttons">
                        <p>Have you read this book?</p>
                        <input type="radio" id="readYes" name="isRead" value="true" checked>
                        <label for="readYes">Yes</label>
                        <input type="radio" id="readNo" name="isRead" value="false">
                        <label for="readNo">No</label>
                      </div>
                    <div class="form-button">
                        <button type="submit">Add book</button>
                    </div>
                </form>
            </div>
            <div class="cards-container" id="cards-container">
            
            </div>
        </div>
    </main>
    <footer class="footer">
        Built by
        <a class="footer-link" href="https://github.com/emreipekci"target="_blank">emreipekci</a> |
        <a class="footer-link" href="https://github.com/emreipekci/library"target="_blank">source</a>
    </footer>
    <script src="project.js"></script>      
</body>
</html>
